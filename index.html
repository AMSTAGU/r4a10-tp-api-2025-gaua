<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grenoble Tram Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./src/Favicon.png" />
  </head>
  <body
    class="relative h-screen w-full bg-slate-950 font-[Outfit] flex flex-col items-center justify-between"
  >
    <div
      class="z-[-1] absolute bottom-0 left-0 right-0 top-0 h-full bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px] [mask-image:radial-gradient(ellipse_60%_50%_at_50%_0%,#000_70%,transparent_100%)]"
    ></div>

    <div class="flex items-center justify-end w-full gap-6 pt-12 px-40">
      <a
        href="https://github.com/AMSTAGU/r4a10-tp-api-2025-gaua"
        target="_blank"
      >
        <img src="./src/github.png" alt="github" width="25" />
      </a>
      <a href="https://amaurygau.com/" target="_blank">
        <img src="./src/portfolio.png" alt="portfolio" width="30" />
      </a>
    </div>

    <div class="flex flex-col items-center pt-2">
      <h1 class="text-white text-[64px] font-semibold mb-10">Grenoble Tram</h1>
      <h1
        class="text-[64px] font-semibold mt-[-60px] bg-gradient-to-r from-white to-[#4D234E] bg-clip-text text-transparent"
      >
        Calculator
      </h1>
    </div>

    <p class="text-white text-[20px] w-[30vw] mb-10 text-center pt-2">
      Consultez en temps réel les horaires des trams de Grenoble grâce à l’API
      SMMAG.
    </p>

    <div>
      <div class="flex mb-[-7px]">
        <select
          id="favoris"
          class="appearance-none bg-transparent border-none outline-none text-[#757380] ml-4 mb-3"
        ></select>
        <img class="p-3 pb-5" src="./src/chevron.svg" alt="v" />
      </div>

      <div class="flex items-center">
        <div
          class="flex items-center justify-center bg-white px-3 py-3 rounded-[15px] shadow-[0_12px_70px_rgba(175,_117,_175,_0.7)]"
        >
          <label for="selection_ligne"></label>
          <select id="selection_ligne" class="opacity-75 mr-6 bg-white">
            <option value="" disabled selected>Ligne</option>

            <option value="SEM:A">Ligne A</option>
            <option value="SEM:B">Ligne B</option>
            <option value="SEM:C">Ligne C</option>
            <option value="SEM:D">Ligne D</option>
            <option value="SEM:E">Ligne E</option>
          </select>

          <div class="flex flex-col mr-6">
            <label for="selection_option" class="opacity-75 pl-1">
              Arret de départ</label
            >
            <select
              id="arret_depart"
              class="text-[#AF75AF] mt-[-4px] min-w-80 bg-white"
            >
              <option value="" disabled selected>Sélectionner un arrêt</option>
            </select>
          </div>

          <button
            id="btn_changer"
            class="mr-6 w-9 flex items-center justify-center"
          >
            <img src="src/changer.png" alt="Changer" class="w-full" />
          </button>

          <div class="flex flex-col w-80 mr-10">
            <label for="selection_choix"></label>
            <select id="arret_arrivee" class="bg-white">
              <option value="" disabled selected>Arrivée</option>
            </select>
          </div>

          <div class="flex w-56">
            <div class="flex items-center" id="AjouterHeure">
              <img src="./src/plus.svg" alt="+" class="mr-3 size-4" />
              <label for="date_heure" class="pr-3 w-32 opacity-75"
                >Ajouter une heure d'arrivée</label
              >
            </div>
            <input
              type="datetime-local"
              class="appearance-none bg-white border border-gray-300 text-gray-900 rounded-md p-2 mr-6"
              id="date_heure"
            />
          </div>
          <button
            id="btn_calculer"
            class="px-6 py-3 text-white rounded-md bg-[linear-gradient(117.6deg,_#FFFFFF_-66.51%,_#4D234E_111.38%)] text-xl"
          >
            Calculer
          </button>
        </div>
        <div>
          <button id="btn_favoris" class="pl-5">
            <img src="./src/Favoris.svg" alt="Favoris" id="favorisSvg" />
          </button>
        </div>
      </div>
    </div>

    <div
      class="h-12 flex items-end text-white opacity-0 transition-opacity duration-300"
      id="Error-text"
    ></div>

    <div class="pt-10 text-white pl-1">
      <div class="flex text-[14px]">
        <div class="w-24 flex">
          <div class="pl-4 pr-1">Ligne :</div>
          <div class="pr-4 text-[#AF75AF]" id="textLigne"></div>
        </div>

        <div class="w-auto flex">
          <div class="pl-1 pr-1">Arret :</div>
          <div class="pr-4 text-[#AF75AF]" id="textArret"></div>
        </div>
      </div>

      <div
        class="bg-white p-6 rounded-[15px] mt-1 flex items-center justify-between w-[35vw] text-[18px] opacity-80 font-medium text-black shadow-2xl shadow-white/30"
      >
        <p class="">Votre tram est dans</p>
        <div class="flex items-center gap-4 w-48 text-4xl justify-end">
          <div class="flex flex-col items-center">
            <div id="FirstTramTimeHours" class="tabular-nums">-</div>
            <div class="text-base font-normal">HRS</div>
          </div>
          <div class="flex flex-col items-center">
            <div id="FirstTramTimeMin" class="tabular-nums">-</div>
            <div class="text-base font-normal">MIN</div>
          </div>
          <div class="flex flex-col items-center">
            <div id="FirstTramTimeSeconds" class="tabular-nums">-</div>
            <div class="text-base font-normal">SEC</div>
          </div>
        </div>
      </div>
    </div>

    <div class="w-[35vw] flex justify-end mr-5 font font-medium">
      <div
        class="bg-white opacity-40 p-6 w-[17vw] rounded-[15px] mt-4 flex items-center justify-between text-[18px shadow-2xl shadow-white/20"
      >
        <p>Suivant</p>
        <div
          class="flex items-center gap-2 w-32 text-xl justify-end font-normal"
        >
          <div class="flex flex-col items-center">
            <div id="SecondTramTimeHours" class="tabular-nums">-</div>
            <div class="text-xs font-normal">HRS</div>
          </div>
          <div class="flex flex-col items-center">
            <div id="SecondTramTimeMin" class="tabular-nums">-</div>
            <div class="text-xs font-normal">MIN</div>
          </div>
          <div class="flex flex-col items-center">
            <div id="SecondTramTimeSeconds" class="tabular-nums">-</div>
            <div class="text-xs font-normal">SEC</div>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-auto text-white py-4 text-sm font-medium">
      © 2025 - Made by
      <span
        class="bg-gradient-to-r from-white to-gray-500 bg-clip-text text-transparent"
        >Amaury Gau</span
      >
    </div>

    <!-- Chargement du script principal en tant que module -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
