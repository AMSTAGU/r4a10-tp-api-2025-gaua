<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient avec Masque</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        position: relative;
        width: 100vw;
        height: 100vh;
        background-color: #0f172a; /* bg-slate-950 */
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: linear-gradient(
            to right,
            rgba(79, 79, 79, 0.18) 1px,
            transparent 1px
          ),
          linear-gradient(
            to bottom,
            rgba(79, 79, 79, 0.18) 1px,
            transparent 1px
          );
        background-size: 14px 24px;
        -webkit-mask-image: radial-gradient(
          ellipse 60% 50% at 50% 0%,
          black 70%,
          transparent 100%
        );
        mask-image: radial-gradient(
          ellipse 60% 50% at 50% 0%,
          black 70%,
          transparent 100%
        );
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overlay"></div>
    </div>
  </body>
</html>
